<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Choco Hoho</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<!-- header -->
<header id="main-header">
  <!-- ảnh -->
  <nav class="primary">
    <!-- nội dung header -->
    <div class="brand"><h1 class="my-pacifico">Choco Hoho</h1></div>
    <ul class="nav-links">
      <li><a href="../home-page/index.html">Home</a></li>
      <li><a href="../menu-page/index.html" class="active">Menu</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>
</header>

<!-- thanh lựa chọn mục -->
<section class="category-bar">
  <div class="category">
    <!-- tìm kiếm -->
    <div class="search">
  <form class="search-bar-wrapper" id="searchWrapper">
    
    <button type="button" class="search-toggle-btn" id="searchToggleBtn">
      <img src="../menu-page/images/search.png" alt="Tìm kiếm" class="search-icon">
    </button>
    
    <input type="text" placeholder="Food" class="search-input">
  </form>
</div>
    <!-- các mục -->
    <nav class="list">
      <!-- bread -->
      <a href="#" class="bread">
        <img src="../menu-page/images/bread.png" alt="Bánh mì" class="category-icon">
        <p class="item-bread">Bread</p>
      </a>
      <!-- cake -->
      <a href="#" class="cake">
        <img src="../menu-page/images/cake.png" alt="Bánh kem" class="category-icon">
        <p class="item-cake">Cake</p>
      </a>
      <!-- pastry -->
      <a href="#" class="pastry">
        <img src="../menu-page/images/pastry.png" alt="Bánh ngọt" class="category-icon">
        <p class="item-pastry">Pastry</p>
      </a>
      <!-- coffee -->
      <a href="#" class="coffee">
        <img src="../menu-page/images/coffee.png" alt="Cà phê" class="category-icon">
        <p class="item-coffee">Coffee</p>
      </a>
      <!-- tea -->
      <a href="#" class="tea">
        <img src="../menu-page/images/tea.png" alt="Trà" class="category-icon">
        <p class="item-tea">Tea</p>
      </a>
    </nav>
  </div>
</section>

    <!-- header phụ-->
  <header id="sticky-header" class="hidden">
    <!-- header ẩn-->
    <nav class="sticky">
      <div class="nav-container">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="sub-brand"><h1 class="my-pacifico">Choco Hoho</h1></div>
      </div>
    </nav>
  </header>
  
<!-- làm mờ -->
<div class="overlay" id="overlay"></div>

<!-- menu trượt của cái 3 sọc -->
<aside class="side-menu" id="sideMenu" >
  <button id="closeBtn">&#9776;</button>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="#">Cart</a></li>
  </ul>
</aside>

  <main>
    <!-- nội dung -->
    <section style="height:2000px; padding:20px;">
      <p>hihi haha hehe</p>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
