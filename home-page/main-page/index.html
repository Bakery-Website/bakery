<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | Choco Hoho</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<!-- header chính -->
<header id="main-header">
  <!-- video làm background -->
  <video autoplay muted loop playsinline id="header-video">
    <source src="images/bgvid.mp4" type="video/mp4">
  </video>
  <!-- header -->
  <nav class="primary">
    <div class="brand"><h1 class="my-pacifico">Choco Hoho</h1></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Cart</a></li>
    </ul>
  </nav>
</header>

  <!-- header phụ-->
  <header id="sticky-header" class="hidden">
    <!-- header ẩn-->
    <nav class="sticky">
      <div class="nav-container">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <div class="sub-brand"><h1 class="my-pacifico">Choco Hoho</h1></div>
      </div>
    </nav>
  </header>
  
  <!-- làm mờ -->
  <div class="overlay" id="overlay"></div>

  <!-- menu trượt của cái 3 sọc -->
  <aside class="side-menu" id="sideMenu" >
    <button id="closeBtn">&times;</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Account</a></li>
    </ul>
  </aside>


  <main>
    <!-- nội dung -->
    <section style="height:2000px; padding:20px;">
      <p>hihi haha hehe</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
